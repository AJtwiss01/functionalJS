<body>
    <div id="output"></div>
<!-- Load Babel -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!-- Your custom script here -->
<script type="text/babel">
const getMessage = () => "Applicative Programing Functions in JS && underscore";
document.getElementById('output').innerHTML = getMessage();
var nums = [1,2,3,4,5];

function doubleAll(array) {
  return _.map(array, function(n) { return n*2 });
}

console.log("double funciotn call " + doubleAll(nums));
//=> [2, 4, 6, 8, 10]

function average(array) {
  var sum = _.reduce(array, function(a, b) { return a+b });
  return sum / _.size(array);
}

console.log("average func call "+average(nums));
//=> 3

/* grab only even numbers in nums */
function onlyEven(array) {
  return _.filter(array, function(n) {
    return (n%2) === 0;
  });
}

console.log("only even func " + onlyEven(nums));
//=> [2, 4]


</script>
</body>
