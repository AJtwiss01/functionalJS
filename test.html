<body>
    <div id="output"></div>
<!-- Load Babel -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!-- Your custom script here -->
<script type="text/babel">
const getMessage = () => "Hello World";
document.getElementById('output').innerHTML = getMessage();
let fortytwo = function() { console.log(42); return 42 };
fortytwo();

_.each(['whiskey', 'tango', 'foxtrot'], function(word) {  console.log(word.charAt(0).toUpperCase() + word.substr(1));});
function lyricSegment(n) {
    return _.chain([])
      .push(n + " bottles of beer on the wall")
      .push(n + " bottles of beer")
      .push("Take one down, pass it around")
      .tap(function(lyrics) {
             if (n > 1)
               lyrics.push((n - 1) + " bottles of beer on the wall.");
             else
               lyrics.push("No more bottles of beer on the wall!");
           })
      .value();
  }



console.log(lyricSegment(9))


function song(start, end, lyricGen) {
  return _.reduce(_.range(start,end,-1),
    function(acc,n) {
      return acc.concat(lyricGen(n));
    }, []);
}

console.log(song(99, 0, lyricSegment))

</script>
</body>
